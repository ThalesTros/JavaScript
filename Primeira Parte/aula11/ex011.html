<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Em qual país você nasceu? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id = "res">

    </div>
    <script>
        function nacionalidade (){
            var pais = window.document.querySelector(`input#pais`)
            var res = window.document.querySelector(`div#res`)
            if (pais == 'Brasil'){
                res.innerHTML = `<p>Como você nasceu no ${pais} você é <strong>Brasileiro!</strong></p>`
            } else {
                res.innerHTML = `<p>Como você nasceu no ${pais} você é <strong>Estrangeiro!</strong></p>`
        }
    }
    </script>
</body>
</html>
