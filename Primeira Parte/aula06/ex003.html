<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(78, 124, 250);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgba(124, 15, 124, 0.699);
        }
        /*COMENTÁRIO EM CSS*/

    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--COMENTÁRIO EM HTML-->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // string
        var n2 = Number(window.prompt('Digite outro número: ')) //string
        // o comando window.prompt() retorna uma string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // concatenação
        // (number + number) para adição
        // (string + string) para concatenação

    </script>
</body>
</html>
